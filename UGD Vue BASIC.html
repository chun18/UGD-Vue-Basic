<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h3>Game Tebak Angka 1-10</h3>
  <div class="box">
   <input type="text" name="inputan" id="inputan">
  </div>

  <div class="box">
   <button id="cek" onclick="cekAngka()">Cek</button>
  </div>
  <div id="app">
  <h2>{{ pria.nama }}|{{ pria.npm }}|{{ pria.kelas}}</h2>
</div>
</body>
<script type="text/javascript">
 var angka;
 function randomAngka(){
  angka = Math.floor(Math.random() * 10);
  return angka;     
 }
 randomAngka();
 var chance = 3;
 function cekAngka() {
  var inputan = document.getElementById('inputan').value;
if (inputan == angka) {
   alert('Benar angkanya adalah '+ angka);
}else if(inputan<1){
   alert('ANGKA HANYA 1-10 SAJA')
}else if(inputan>10){
   alert('ANGKA HANYA 1-10 SAJA')
  }else if(inputan<angka){
   alert('Angka yang kamu masukkan terlalu kecil')
  }else{
   alert('Angka yang kamu masukkan terlalu besar')
  }
 }

</script>
<script>
    new Vue({
        el: "#app",
        data: {

        },
